<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halwai Catalog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body{
            margin-top: 20px;
        }
        table{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Check Catalog</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Center/Area</th>
                    <th>Gender</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.center }}</td>
                    <td>{{ item.gender }}</td>
                    <td>{{ item.date }}</td>
                    <td>
                        <button class="btn btn-success">&#10003;</button>
                        <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST" style="display:inline;">
                            <button class="btn btn-danger" type="submit">&#10007;</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
